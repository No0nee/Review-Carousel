<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Title -->
    <section class="container">
        <h2>Our Review</h2>
        <div class="underline"></div>
    </section>
    <!-- Review -->
    <article class="review">
        <div class="img-container">
            <img src="./person-1.png" id="person-img" alt="">
        </div>
        <h4 id="author">Seishiro Nagi</h4>
        <p id="hobby">Blue Lock Soccer Player</p>
        <p id="info">
            A contender for the Blue Lock Project and the titular protagonist of the spin-off,
        </p>
        <!-- Buttons for Previous and Next -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="icon-left"></i>    
          </button>
          <button class="next-btn">
            <i class="icon-right"></i>    
          </button>
        </div>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
